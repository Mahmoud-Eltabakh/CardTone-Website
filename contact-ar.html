<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اتصل بالدعم - CardTone</title>
    <meta name="description" content="أبلغ عن الأخطاء، أو اقترح ميزات، أو احصل على مساعدة في CardTone.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a href="ar.html" class="logo">CardTone</a>
            <ul class="nav-links">
                <li><a href="ar.html#features">المميزات</a></li>
                <li><a href="ar.html#how-it-works">كيف يعمل</a></li>
                <li><a href="contact-ar.html" style="color: #fff;">الدعم</a></li>
                <li><a href="ar.html#download" class="btn-primary">ابدأ الآن</a></li>
                <div class="lang-switch">
                    <a href="contact.html" class="lang-link">EN</a>
                    <a href="contact-ar.html" class="lang-link active">AR</a>
                </div>
            </ul>
        </div>
    </nav>

    <section class="contact-section">
        <div class="container">
            <div class="contact-intro">
                <h1>كيف يمكننا مساعدتك؟</h1>
                <p style="color: var(--text-muted); font-size: 1.2rem;">وجدت خطأ؟ لديك فكرة رائعة؟ أخبرنا.</p>
            </div>

            <div class="contact-container">
                <form id="contactForm" onsubmit="handleMailto(event)">
                    <div class="form-group">
                        <label for="subject">أريد أن...</label>
                        <select id="subject" class="form-control" required>
                            <option value="Bug Report">أبلغ عن خطأ</option>
                            <option value="Feature Request">أطلب ميزة</option>
                            <option value="General Problem">أبلغ عن مشكلة</option>
                            <option value="Other">أخرى</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="message">الرسالة</label>
                        <textarea id="message" class="form-control" placeholder="صف المشكلة أو الفكرة بالتفصيل..."
                            required></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-primary">إرسال بريد إلكتروني</button>

                        <a href="https://github.com/Mahmoud-Eltabakh/CardTone-Website/issues" target="_blank"
                            class="github-link">
                            <svg class="github-icon" viewBox="0 0 24 24">
                                <path
                                    d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                            </svg>
                            <span>الإبلاغ على GitHub</span>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 CardTone. جميع الحقوق محفوظة.</p>
        </div>
    </footer>

    <script>
        function handleMailto(e) {
            e.preventDefault();
            const subjectSelect = document.getElementById('subject');
            const messageText = document.getElementById('message').value;

            const subject = encodeURIComponent(`[${subjectSelect.value}] CardTone Feedback (AR)`);
            const body = encodeURIComponent(messageText);

            window.location.href = `mailto:cardtone.app@gmail.com?subject=${subject}&body=${body}`;
        }
    </script>
</body>

</html>
